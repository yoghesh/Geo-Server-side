<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
.navbar-brand 
{
    padding-top: 0;
}

</style>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="background-color: #252830">
	<  <nav class="navbar-fixed-top navbar-default">
        <div class="container">
           <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                   <span class="sr-only">Toggle Navigation</span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#"><H2>Geo Locator</H2>></a>
           </div>
			 <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right"><h3>Val1</h3></ul>
                <ul class="nav navbar-nav navbar-right"><h3>Val2</h3></ul>
            </div>
        </div>
    </nav>
	<img alt="party logo" src="../images/Party_Banner.png"
		class="img-responsive center-block" align="middle">
	<div class=row>
		<div class="col-md-8">
			<div id="carousel-login" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carousel-login" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-login" data-slide-to="1"></li>
					<li data-target="#carousel-login" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="../images/main1.jpg" alt="one">
					</div>
					<div class="item">
						<img src="../images/main2.jpg" alt="two">
					</div>
					<div class="item">
						<img src="../images/main3.jpg" alt="three">
					</div>
				</div>
				<a class="left carousel-control" href="#carousel-login"
					role="button" data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#carousel-login"
					role="button" data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>

		<div class="col-md-4">
			<form style="padding-right: 20px">
				<div class="form-group">
					<label for="mailid" style="color: #ffffff">Email address</label>
					<div class="col-md-12 input-group">
						<input type="email" class="form-control" id="inpmailid"
							placeholder="Emails"> <span class="input-group-addon">@gmail.com</span>
					</div>
				</div>
				<div class="form-group">
					<label for="password" style="color: #ffffff">Password</label> <input
						type="password" class="form-control" id="inppassword"
						placeholder="Password">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
				</div>
			</form>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
